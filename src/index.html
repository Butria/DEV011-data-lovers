<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Data Lovers - Pokémon</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="https://www.pngmart.com/files/2/Pokemon-Go-PNG-Transparent-Image.png" alt="Pokémon Go">
      <h1>Pokédex</h1>
      
      <div class="btn-container">
        <nav>
          <ul>
              <li>
                  <div class="dropdown">
                      <button>Filtrar</button>
                      <ul id="dropdownMenu">
                          <li>
                            <label for="tipo">Por tipo</label>
                            <select id="tipo" data-testid="select-filter">
                              <option value="steel">Acero</option>
                              <option value="water">Agua</option>
                              <option value="bug">Bicho</option>
                              <option value="dragon">Dragón</option>
                              <option value="electric">Eléctrico</option>
                              <option value="ghost">Fantasma</option>
                              <option value="fire">Fuego</option>
                              <option value="fairy">Hada</option>
                              <option value="ice">Hielo</option>
                              <option value="fighting">Lucha</option>
                              <option value="normal">Normal</option>
                              <option value="grass">Planta</option>
                              <option value="psychic">Psíquico</option>
                              <option value="rock">Roca</option>
                              <option value="dark">Siniestro</option>
                              <option value="ground">Tierra</option>
                              <option value="poison">Veneno</option>
                              <option value="flying">Volador</option>
                            </select>
                          </li>

                          <li>
                            <label for="region">Por región</label>
                            <select id="region" data-testid="select-filter">
                              <option value="kanto">Kanto</option>
                              <option value="johto">Johto</option>
                            </select>
                          </li>
                      </ul>
                  </div>
              </li>
          </ul>
        </nav>
        
        <div class="ordenar-dropdown">
          <button id="ordenar-button" data-testid="button-ordenar">Ordenar</button>
          <div class="ordenar-options" id="ordenar-options">
            <button data-orden="num-asc">Número (Ascendente)</button>
            <button data-orden="num-desc">Número (Descendente)</button>
            <button data-orden="name-asc">Nombre (A - Z)</button>
            <button data-orden="name-desc">Nombre (Z - A)</button>
          </div>
        </div>
      </div>
    </header>

    <main id="root">
      <h2>Lista de Pokémon</h2>
      <ul id="listaPokemon"></ul>
    </main>

    <footer>
      <p>Creado por:</p>
      <p>Brigitte Utria y Carolina Rodriguez</p>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
